name: Generate snake animation

on:
  schedule: 
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Modify snake.svg colors
        run: |
          # Replace the default colors in the SVG file
          sed -i 's/#2ca02c/#88C0D0/g' dist/snake.svg  # Replace green with light blue
          sed -i 's/#9467bd/#BF616A/g' dist/snake.svg  # Replace purple with red
          sed -i 's/#8c564b/#EBCB8B/g' dist/snake.svg  # Replace brown with yellow

      - name: Commit and push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation - $(date +'%Y-%m-%d %H:%M:%S')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
